{% extends "base.html" %}

{% block content %}
	<form method="post">
		<div>Comment:</div>
		<textarea name="content">{{content}}</textarea>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	{% if edit %}
		<a href="/{{post_id}}">Cancel and go back to post</a>
	{% endif %}
{% endblock %}

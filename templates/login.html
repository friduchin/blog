{% extends "base.html" %}

{% block content %}
<form method="post">
	<label>Username <input type="text" name="username" value="{{username}}"></label>
	<label>Password <input type="password" name="password"></label>
	<div class="error">{{error}}</div>
	<input type="submit">
	<a href="/signup">Sign up</a>
</form>
{% endblock %}

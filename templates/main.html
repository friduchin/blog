{% extends "base.html" %}

{% block content %}
	<h1>Recent Posts</h1>
	{% for post in posts %}
		<div class="post">
			<div class="post-subject">
				<a href="/{{post.key().id()}}">{{post.subject}}</a>
			</div>
			<div class="post-content">{{post.content}}</div>
		</div>
	{% endfor %}
{% endblock %}
